x-build_template: &build
  build: .
  networks:
    - backend
    - payment-processor

services:
  api01: &api
    <<: *build
    hostname: api01
    depends_on:
        - redis
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "230MB"
  
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "20MB"

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true